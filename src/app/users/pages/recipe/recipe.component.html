<app-header></app-header>


<div class="container mt-5">
    <div class="row my-3">

        <h4 class="text-end text-success">Thursday , jul 24 , 2025</h4>
    </div>

    <div class="row">
        <!-- filter sec -->
        <div class="col-md-4">

            <h2 class="my-4">Filter</h2>
            <button (click)="nofilter()" class="btn btn-outline-success">All</button>

            <!-- cuisine type -->
            <div class="dropdown my-5">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Cuisine Type
                </button>

                <div class="collapse" id="collapseExample">
                    @for (item of allCuisine; track $index) {
                    <button (click)="FilterCuisineType(item)" class="btn">{{item}}</button>
                    }
                </div>
            </div>

            <!-- Meal type -->
            <div class="dropdown my-5">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample1">
                    Meal Type
                </button>

                <div class="collapse" id="collapseExample1">
                    @for (item of mealType; track $index) {
                    <button (click)="FilterMealType(item)" class="btn">{{item}}</button>
                    }
                </div>

            </div>

        </div>

        <!-- recipe sec -->
        <div class="col-md-8">
            <div class="d-flex justify-content-between mb-5">
                <h1>All Recipes</h1>
                <input type="text" placeholder="Search Recipe Here!" class="form-control w-50">
            </div>

            <div class="row">

                @if (allRecipes.length > 0) {

                @for (item of allRecipes; track $index) {
                <div class="col-md-4 px-3" (click)="viewRecipe(1)">
                    <img [src]="item.image" alt="no image" style="width: 100%; height: 200px;">
                    <h5 class="mt-3 ">{{item.name}}</h5>
                    <p>Cuisine: {{item.cuisine}}</p>

                </div>
                }
                }
                @else {
                <p>Loading....</p>
                }


            </div>
        </div>
    </div>

</div>
